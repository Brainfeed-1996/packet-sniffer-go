name: Packet Sniffer Go CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev
        go get github.com/google/gopacket/pcap
    
    - name: Check code formatting
      run: go fmt ./...
    
    - name: Run go vet
      run: go vet ./...
    
    - name: Build
      run: go build -o packet-sniffer main.go
    
    - name: Run simulation mode
      run: timeout 5 go run main.go || true
    
    - name: Install golangci-lint
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.0
    
    - name: Run linter
      run: $(go env GOPATH)/bin/golangci-lint run ./... || true
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: packet-sniffer
        path: packet-sniffer
